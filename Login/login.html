<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="shortcut icon" type="image/icon" href="assets/images/icon.png"/>
  <script src="login.js"></script>
</head>
<body>
 <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img src="Logo_Trippy.png" alt="" /></div>
        <div class="formBx">
          <form action="" onsubmit="return false;">
            <h2>Sign In</h2>
            <input type="text" name="" placeholder="Email or Username" />
            <input type="password" name="" placeholder="Password" />
            <input type="submit" name="" value="Login" />
            <p class="signup">
              Don't have an account ?
              <a href="#" onclick="toggleForm();">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        <div class="formBx">
          <form action="" onsubmit="return false;">
            <h2>Create an account</h2>
            <input type="text" name="" placeholder="Full Name" />
            <input type="text" name="" placeholder="Username" />
            <input type="email" name="" placeholder="Email Address" />
            <input type="password" name="" placeholder="Create Password" />
            <input type="text" name="" placeholder="Country">
            <input type="text" name="" placeholder="Address">
            <p class="gender">
              <input type="radio" name="gender"style="">&nbsp;Male
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio" name="gender"style="">&nbsp;Female<br>
            </p>
            <input type="submit" name="" value="Sign Up" />
            <p class="signup">
              Already have an account ?
              <a href="#" onclick="toggleForm();">Sign in.</a>
            </p>
          </form>
        </div>
        <div class="imgBx"><img src="Logo_Trippy.png" alt="" /></div>
      </div>
    </div>
  </section>
</body>
</html>
